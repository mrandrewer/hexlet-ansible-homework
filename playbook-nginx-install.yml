- hosts: servers

  vars:
    nginx_port: 80
    root_dir: /var/tmp/www

  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: yes
      become: yes

    - name: update nginx config
      ansible.builtin.template:
        src: nginx/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes
    
    - name: create www directory
      ansible.builtin.file:
        path: "{{root_dir}}"
        state: directory
        mode: '0755'

    - name: update ingex.html
      ansible.builtin.template:
        src: nginx/index.html.j2
        dest: "{{root_dir}}/index.html"
      notify:
        - restart nginx
      become: yes

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes
